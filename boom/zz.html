<!doctype html>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>
<iframe id=preview style=""></iframe>

<script>
    function updatePreview(str) {
        var previewFrame = document.getElementById('preview');
        var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
        preview.open();
        preview.write(str);
        preview.close();
    }
    updatePreview("<div style='width:100px;height:100px;background:red;'>sdf</div>");
</script>
</body>
</html>
